<div  th:fragment="contatos" >
    <h1>Lista de contatos</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contato: ${contatos}">  
                <td th:text="${contato.id}"></td>
                <td th:text="${contato.nome}"></td>
                <td th:text="${contato.email}"></td>
                <td class="button">
                    <a th:href="@{'/editar/' + ${contato.id}}" class="btn btn-primary">Editar</a>                 
                    <a th:href="@{'/deletar/' + ${contato.id}}" class="btn btn-danger">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
