<div  th:fragment="inserir">
    <h1>Inserir contato</h1>   
    <form th:action="@{/inserir}" th:object="${contato}" method="post">          
        <div class="form-group ">
            <label class="col-sm-2 col-form-label" for="nome">Nome:</label>
            <input class="form-control col-sm-3" type="text"  th:field="*{nome}">
        </div>
        <div class="form-group ">
            <label class="col-sm-2 col-form-label" for="email">Email:</label>
            <input class="form-control col-sm-3" type="text"  th:field="*{email}" id="email">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            <div class="alert alert-warning" th:if="${errors}">Email Error</div>
        </div>
        <div class="form-group mt-4">
            <input class="btn btn-success" type="submit" value="Salvar"/>
        </div>            
    </form>  
</div>
